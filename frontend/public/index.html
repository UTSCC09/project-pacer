  <body id="body">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <textarea class="hidden" id="python-decoder"></textarea>
    <div class="hidden" id="python-out"></div>
    <div class="hidden" id="python-err"></div>
    <script type="text/javascript">
      async function main(){
        let pyodide = await loadPyodide();
        pyodide.runPython(`
          import sys
          import io
          import time
          from js import document, console
          from pyodide import create_proxy

          def _eventlog(e):
            # create file-like string to capture output
            codeOut = io.StringIO()
            codeErr = io.StringIO()

            # capture output and errors
            sys.stdout = codeOut
            sys.stderr = codeErr

            try:
              exec(e.target.value)
            except Exception as e:
              document.querySelector("#python-err").innerHTML = type(e).__name__
            else:
              s = codeErr.getvalue()
              document.querySelector("#python-err").innerHTML = s

              s = codeOut.getvalue()
              document.querySelector("#python-out").innerHTML = s
            finally:
              # restore stdout and stderr
              sys.stdout = sys.__stdout__
              sys.stderr = sys.__stderr__
              codeOut.close()
              codeErr.close()

          eventlog = create_proxy(_eventlog)

          document.querySelector("#python-decoder").addEventListener("input", eventlog)
        `);
      }
      main();
    </script>
  </body>
